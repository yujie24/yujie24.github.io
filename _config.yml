# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: http://yujie24.github.io
date_format: "ordinal"
title: 天涯海角
subtitle: "当我和世界不一样"
description: "杂七杂八和鸡毛蒜皮"
keywords: 代码, JamesYu, 个人博客
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
theme: jekyll-theme-architect

# ---------------- #
#      Author      #
# ---------------- #
author: James Yu
#organization: 
#organization_url: 
github_username: yujie24
location: Shanghai, China
email: jamesyu717@163.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接
    
  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: yujie24/yujie24.github.io

